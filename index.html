<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slos Hisob</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
    input { width: 100%; box-sizing: border-box; }
    tfoot td { font-weight: bold; background: #f0f0f0; }
    button { margin-top: 10px; padding: 10px; width: 100%; font-size: 16px; }
  </style>
</head>
<body>

  <h2>Slos Sotish Hisoboti</h2>

  <table id="data-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Mashina Raqami</th>
        <th>Ismi</th>
        <th>Sana</th>
        <th>Qop</th>
        <th>Kg (Tonna)</th>
        <th>Narx</th>
        <th>Jami Narx</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
    <tfoot>
      <tr>
        <td colspan="4">Jami</td>
        <td id="total-qop">0</td>
        <td id="total-kg">0</td>
        <td></td>
        <td id="total-sum">0</td>
      </tr>
    </tfoot>
  </table>

  <button onclick="addRow()">Yangi Qator Qoâ€˜shish</button>
  <button onclick="saveData()">ðŸ’¾ Saqlash</button>
  <button onclick="clearData()">ðŸ—‘ Tozalash</button>

  <script>
    let rowCount = 0;

    function addRow(data = {}) {
      rowCount++;
      const tbody = document.getElementById('table-body');
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${rowCount}</td>
        <td><input type="text" value="${data.plate || ''}" onchange="updateTotals()"></td>
        <td><input type="text" value="${data.name || ''}" onchange="updateTotals()"></td>
        <td><input type="date" value="${data.date || ''}" onchange="updateTotals()"></td>
        <td><input type="number" value="${data.qop || 0}" onchange="updateTotals()"></td>
        <td><input type="number" step="0.01" value="${data.kg || 0}" onchange="updateTotals()"></td>
        <td><input type="number" step="1000" value="${data.price || 0}" onchange="updateTotals()"></td>
        <td class="sum-cell">0</td>
      `;

      tbody.appendChild(row);
      updateTotals();
    }

    function updateTotals() {
      const rows = document.querySelectorAll('#table-body tr');
      let totalQop = 0, totalKg = 0, totalSum = 0;

      rows.forEach(row => {
        const qop = parseFloat(row.children[4].querySelector('input').value) || 0;
        const kg = parseFloat(row.children[5].querySelector('input').value) || 0;
        const narx = parseFloat(row.children[6].querySelector('input').value) || 0;
        const jami = kg * narx;

        row.children[7].textContent = jami.toFixed(2);

        totalQop += qop;
        totalKg += kg;
        totalSum += jami;
      });

      document.getElementById('total-qop').textContent = totalQop;
      document.getElementById('total-kg').textContent = totalKg.toFixed(2);
      document.getElementById('total-sum').textContent = totalSum.toFixed(2);
    }

    function saveData() {
      const rows = document.querySelectorAll('#table-body tr');
      const data = [];

      rows.forEach(row => {
        const inputs = row.querySelectorAll('input');
        data.push({
          plate: inputs[0].value,
          name: inputs[1].value,
          date: inputs[2].value,
          qop: inputs[3].value,
          kg: inputs[4].value,
          price: inputs[5].value
        });
      });

      localStorage.setItem('slosData', JSON.stringify(data));
      alert("âœ… Ma'lumotlar saqlandi!");
    }

    function loadData() {
      const data = JSON.parse(localStorage.getItem('slosData') || "[]");
      data.forEach(row => addRow(row));
    }

    function clearData() {
      if (confirm("Haqiqatan ham hamma ma'lumotlarni o'chirmoqchimisiz?")) {
        localStorage.removeItem('slosData');
        document.getElementById('table-body').innerHTML = '';
        rowCount = 0;
        updateTotals();
      }
    }

    // Avtomatik yuklash
    window.onload = loadData;
  </script>

</body>
</html>
